<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="Clone.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Cinzel&family=Gabarito&family=Lato&family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
</head>
<body class="body">
    <div class="signup">
     <img src="./assets/isotipo.png">
    <form action="en.uptodown.com">
        <div class="txt-field">
            <i class="fa-regular fa-user"></i>
            <input type="text" placeholder="username" id="text">
        </div>
      <div class="txt-field">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="password" id="password">
      </div>
      <p>Forgot your password?</p>
      <button class="log-button">LOGIN</button>
    </form>
</div>
</body>
</html>
